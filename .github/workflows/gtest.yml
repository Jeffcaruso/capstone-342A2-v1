name: GTest
on:
  push:
    branches: [ starter, solution ]
  pull_request:
    branches: [ starter, solution ]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: prep by removal
      run: rm -f a.out
    - name: Run Install script for GTest
      run:  ./.github/workflows/install-googletest.sh
    - name: remove un-needed gtest files
      run:  rm -rf googletest
    - name: Build the project
      run: g++ largenum.cpp Test0.cpp -lgtest -lgtest_main -pthread
    - name: Run the project
      run: ./a.out

  test1:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Install script for GTest
      run:  ./.github/workflows/install-googletest.sh
    - name: remove un-needed gtest files
      run:  rm -rf googletest
    - name: Build the project
      run: g++ largenum.cpp Test1.cpp -lgtest -lgtest_main -pthread
    - name: Run the project
      run: ./a.out